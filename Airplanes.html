<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>ATT - Air Traffic Tracker</title>
  <link rel="icon" type="image/x-icon" href="Public/imgs/comp/favicon.ico">
  <meta name="description" content="Air Traffic Tracker Website, Track any flight anywhere in anytime" />
  <meta name="author" content="Zero&Zeskar" />
  <meta name="theme-color" content="#1a1a2e" />
  <link rel="stylesheet" href="Public/css/style.css" />
  <link rel="stylesheet" href="Public/css/airplanes.css" />
  <script defer src="Public/airplanes.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <header class="header glassy">
    <div id="logo">
      <a href="index.html" id="logo" class="logo-link">
        <img src="Public/imgs/comp/logo.png" alt="ATT Logo" />
        <h1>Air Traffic Tracker</h1>
      </a>
    </div>
    <nav class="desktop-nav">
      <ul class="listItems">
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="airlines.html"><i class="fas fa-plane"></i> Airlines</a></li>
        <li><a href="airplanes.html"><i class="fas fa-plane-departure"></i> Airplanes</a></li>
        <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
      </ul>
    </nav>
    <button class="mobile-menu-btn" aria-label="Toggle Menu">
      <i class="fas fa-bars"></i>
    </button>
  </header>

  <main>
    <section class="airplane-search-wrapper">
      <div class="airplane-search-inner">
        <input type="text" id="airplanesearch" placeholder="Search aircraft by name..." />
      </div>
    </section>

    <section id="airplane-cards" class="card-container">
      <!-- Cards will be inserted here -->
    </section>

    <footer class="footer-glassy">
      <div class="footer-grid">
        <div class="footer-column">
          <img src="/Public/imgs/comp/logo.png" alt="ATT Logo" class="footer-logo" />
          <p class="footer-text">Track flights live, anywhere around the world with precision and elegance.</p>
        </div>
        <div class="footer-column">
          <h4>Quick Links</h4>
          <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="airlines.html"><i class="fas fa-plane"></i> Airlines</a></li>
            <li><a href="airplanes.html"><i class="fas fa-plane-departure"></i> Airplanes</a></li>
            <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
          </ul>
        </div>
        <div class="footer-column">
          <h4>Contact</h4>
          <p><i class="fas fa-envelope"></i> contact@attracker.com</p>
          <div class="footer-socials">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2025 Air Traffic Tracker. All rights reserved.</p>
      </div>
    </footer>
  </main>
</body>
</html>
